<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order Summary</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>

  <div class="container">
    <div class="image-card">
        <img src="images/illustration-hero.svg" alt="" class="image-hero">
    </div>
    
    <div class="information-text">
      <h1 class="title-card">Order Summary</h1>
      <div class="description-text">
        <p class="description-card">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      
      </div>
    
     
    </div>
    <div class="plan-container">
      <div class="plan-box">
        <div class="plan-box-left">
          <img src="images/icon-music.svg" alt="" class="icon-music">
          <div class="information-plan">
            <h5 class="title-plan">Annual Plan</h5>
            <span class="price-plan"> $59.99/year</span>
          </div>
        </div>
      
        <div class="change-plan-box">
          <a href="#" class="plan-change">Change</a>
        </div>
      </div>
    </div>
    

    <div class="buttons-container">
      <button class="proceed-payment">Proceed to Payment</button>
      
    </div>
    <a href="#" class="cancel-btn">Cancel Order</a>
  </div>

  
  
</body>
</html>
